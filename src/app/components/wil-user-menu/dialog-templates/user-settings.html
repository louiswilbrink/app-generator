<md-dialog class="user-settings-container" aria-label="user settings" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>User Settings</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
              <md-icon md-svg-src="images/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <wil-progress ng-if="isLoading"></wil-progress>
    <md-dialog-content style="max-width:800px; max-height:810px;">
        <form name="deleteUserForm" ng-submit="deleteUser()">
            <!-- PASSWORD FIELD -->
            <div class="md-dialog-content" layout="column">
                <div class="directions-and-warning">
                    <p class="md-caption">Enter your password to delete your credentials.</p>
                    <md-subheader ng-if="hasDeleteError" class="md-warn">
                        Invalid password.  Are you sure this is your account?
                    </md-subheader>
                </div>
                <md-input-container>
                    <label>Password</label>
                    <input name="password" type="password" required ng-model="password">
                    <div ng-messages="loginForm.email.$error">
                        <div ng-message="required">This is required.</div>
                        <div ng-message="email">Your email address is invalid</div>
                    </div>
                </md-input-container>
                <md-button class="md-raised md-warn" type="submit">
                    <md-icon md-svg-src="images/icons/ic_delete_24px.svg" class="name"></md-icon>
                    Delete User
                </md-button>
                <p class="md-caption centered">You will be logged out.  Forever.</p>
            </div>
        </form>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="openUserProfile()">
            Back
        </md-button>
        <span flex></span>
        <md-button class="md-raised md-ink-ripple" ng-click="close()" style="margin-right:20px;" >
            Close
        </md-button>
    </md-dialog-actions>
</md-dialog>
